<mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="Date of Birth" #date
  (dateInput)="CalculateAge($event)" [max]="maxDate">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<p *ngIf="date.value">You are {{age}} years old!</p>
