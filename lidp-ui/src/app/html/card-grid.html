<mat-grid-list [cols]="breakpoint" (window:resize)="onResize($event)" [rowHeight]="ratio">
  <mat-grid-tile *ngFor="let card of cards">
    <mat-card class="grid-tile">
      <mat-card-header>
        <mat-card-title>{{card.title}}</mat-card-title>
        <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{card.imgPath}}" alt="Photo of a {{card.title}} snail"  class="thumbnail">
      <mat-card-content>{{card.descr}}</mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
